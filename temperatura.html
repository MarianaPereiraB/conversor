<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="temperatura.css">
    <title>Conversor de temperatura </title>
</head>
<body>
    <header>
        <h2>Conversão de Celsius para Fahrenheit</h2>
    </header>

    <main>
        <section>
            <label for="Celsius">Celsius (°C):</label>
            <input type="number" id="Celsius" placeholder="Ex: 36" step="0.01">

            <label for="Fahrenheit">Fahrenheit (°F):</label>
            <input type="number" id="Fahrenheit" placeholder="Ex: 96.8" step="0.1">

            <input type="button" value="Converter" onclick="converter()">
            <div id="resultado"></div>
        </section>
    </main>

    <script>
        function converter() {
            const celsius = parseFloat(document.getElementById("Celsius").value);
            const fahrenheit = parseFloat(document.getElementById("Fahrenheit").value);
            const resultado = document.getElementById("resultado");

            if (!isNaN(celsius) && isNaN(fahrenheit)) {
                const f = (celsius * 9 / 5) + 32;
                resultado.textContent = `${celsius}°C = ${f.toFixed(2)}°F`;
            } 
            else if (!isNaN(fahrenheit) && isNaN(celsius)) {
                const c = (fahrenheit - 32) * 5 / 9;
                resultado.textContent = `${fahrenheit}°F = ${c.toFixed(2)}°C`;
            } 
            else {
                resultado.textContent = "Por favor, preencha apenas um dos campos (Celsius ou Fahrenheit).";
            }
        }
    </script>
</body>
</html>
